speakeasyVersion: 1.498.0
sources: {}
targets:
    bluesky:
        source: OAS
workflow:
    workflowVersion: 1.0.0
    speakeasyVersion: latest
    sources:
        OAS:
            inputs:
                - location: openapi.yaml
            overlays:
                - location: .speakeasy/speakeasy-modifications-overlay.yaml
                - location: .speakeasy/speakeasy-errors-overlay.yaml
                - location: .speakeasy/speakeasy-react-hooks-overlay.yaml
                - location: .speakeasy/speakeasy-mcp.yaml
            output: scratch/openapi.yaml
            registry:
                location: registry.speakeasyapi.dev/bluesky/bluesky/-oas
    targets:
        bluesky:
            target: typescript
            source: OAS
            codeSamples:
                registry:
                    location: registry.speakeasyapi.dev/bluesky/bluesky/-oas-typescript-code-samples
                blocking: false
